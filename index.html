<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content=" #DCD0FF">
    <link rel="icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#D8BFD8">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="header__foto" src="images/icon.png" alt="Логотип" height="50px" width="50px">
            Калькулятор ИМТ
        </div>
        <div class="input-div">
            <label for="height">Ваш рост в сантиметрах</label>
            <input type="number" id="height">
        </div>
        <div class="input-div">
            <label for="weight">Ваш вес в килограммах</label>
            <input type="number" id="weight">
        </div>
        <div class="input-div">
            <label for="output">Ваш ИМТ</label>
            <input type="number" readonly id="output">
        </div>
        <div class="input-div">
            <button id="btn">Посчитать ИМТ</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
